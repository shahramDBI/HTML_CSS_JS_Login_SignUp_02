<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Ligin-SignUp</title>
</head>
<body>
    <!--  -->
    <section class="container"> <!-- Container -->
        <section class="form signup"> <!-- Signup -->
            <h2>Sign Up</h2>
            <!-- ****************************** -->
            <section class="inputBox"> <!-- Input Box UserName -->
                <input type="text" name="" id="" required>
                <ion-icon name="person-outline"></ion-icon>
                <span>UserName</span>
            </section> <!-- END InputBox UserName -->
            <!-- ****************************** -->
            <section class="inputBox"> <!-- Input Box Email -->
                <input type="email" name="" id="" required>
                <ion-icon name="mail-outline"></ion-icon>
                <span>Email Address</span>
            </section> <!-- END InputBox Email -->
            <!-- ****************************** -->
            <section class="inputBox"> <!-- Input Box Create Password -->
                <input type="password" name="" id="" required>
                <ion-icon name="lock-closed-outline"></ion-icon>
                <span>Create Password</span>
            </section> <!-- END InputBox Create Password -->
            <!-- ******************************* -->
            <section class="inputBox"> <!-- Input Box Confirm Password -->
                <input type="password" name="" id="" required>
                <ion-icon name="lock-closed-outline"></ion-icon>
                <span>Confirm Password</span>
            </section> <!-- END InputBox Confirm Password -->
            <!-- ******************************* -->
            <section class="inputBox"> <!-- Input Box Create Account -->
                <input type="submit" value="Create Account">
            </section> <!-- END InputBox Create Account -->
            <!-- ******************************* -->
            <p>Already a Member ? <a href="#" class="login">Log In</a></p> 
        </section> <!-- END Signup -->
        <!-- ************************************* -->
        <section class="form signin"> <!-- Signin -->
            <h2>Sign In</h2>
            <!-- ****************************** -->
            <section class="inputBox"> <!-- Input Box UserName -->
                <input type="text" name="" id="" required>
                <ion-icon name="person-outline"></ion-icon>
                <span>UserName</span>
            </section> <!-- END InputBox UserName -->
            <!-- *********************************** -->
            <section class="inputBox"> <!-- Input Box Create Password -->
                <input type="password" name="" id="" required>
                <ion-icon name="lock-closed-outline"></ion-icon>
                <span>Create Password</span>
            </section> <!-- END InputBox Create Password -->
            <!-- ******************************* -->
            <section class="inputBox"> <!-- Input Box Log In -->
                <input type="submit" value="LogIn">
            </section> <!-- END InputBox Log In -->
            <!-- ******************************* -->
            <p>Not Registered ? <a href="#" class="create">Create an Account</a></p> 
        </section> <!-- END Signin -->
    </section> <!-- END Container -->

    <!-- *********************************** -->
    <!-- Ion Icon -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <!-- App JS -->
    <script src="./app.js"></script>
</body>
</html>
